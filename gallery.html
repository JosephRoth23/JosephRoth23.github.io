        <style>
          /* Gallery-specific styles */
          #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
            max-width: 900px;
            margin: 24px auto;
            padding: 0 12px;
          }
          .thumb {
            cursor: pointer;
            overflow: hidden;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            background: #f6f6f6;
          }
          .thumb img {
            display: block;
            width: 100%;
            height: 120px;
            object-fit: cover;
            transition: transform .25s ease;
          }
          .thumb:hover img { transform: scale(1.06); }

          /* Lightbox */
          .lightbox {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.8);
            z-index: 9999;
            padding: 20px;
          }
          .lightbox.open { display: flex; }
          .lightbox-content {
            max-width: 95%;
            max-height: 95%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
          }
          .lightbox img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 6px;
            box-shadow: 0 6px 30px rgba(0,0,0,0.6);
          }
          .lb-close, .lb-prev, .lb-next {
            position: absolute;
            background: rgba(0,0,0,0.5);
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            backdrop-filter: blur(2px);
          }
          .lb-close { top: 12px; right: 12px; }
          .lb-prev { left: 12px; transform: translateY(-50%); top: 50%; }
          .lb-next { right: 12px; transform: translateY(-50%); top: 50%; }
          .lb-caption {
            position: absolute;
            bottom: 10px;
            left: 12px;
            right: 12px;
            color: #fff;
            text-align: center;
            font-size: 14px;
            text-shadow: 0 2px 6px rgba(0,0,0,0.7);
          }

          @media (min-width: 800px) {
            .thumb img { height: 140px; }
          }
        </style>

    <script>
      // Simple lightbox for the gallery
      (function () {
        const thumbs = Array.from(document.querySelectorAll('#gallery .thumb'));
        const lightbox = document.getElementById('lightbox');
        const lbImage = document.getElementById('lb-image');
        const lbCaption = document.getElementById('lb-caption');
        const closeBtn = document.getElementById('lb-close');
        const prevBtn = document.getElementById('lb-prev');
        const nextBtn = document.getElementById('lb-next');

        let current = 0;
        const images = thumbs.map(t => ({
          full: t.dataset.full,
          caption: t.dataset.caption || '',
        }));

        function open(index) {
          current = (index + images.length) % images.length;
          lbImage.src = images[current].full;
          lbImage.alt = images[current].caption || ('Image ' + (current + 1));
          lbCaption.textContent = images[current].caption || '';
          lightbox.classList.add('open');
          lightbox.setAttribute('aria-hidden', 'false');
        }

        function close() {
          lightbox.classList.remove('open');
          lightbox.setAttribute('aria-hidden', 'true');
          lbImage.src = '';
        }

        function showNext() { open(current + 1); }
        function showPrev() { open(current - 1); }

        thumbs.forEach((t, i) => {
          t.addEventListener('click', () => open(i));
          t.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); open(i); }
          });
          t.setAttribute('tabindex', '0');
        });

        closeBtn.addEventListener('click', close);
        prevBtn.addEventListener('click', (e) => { e.stopPropagation(); showPrev(); });
        nextBtn.addEventListener('click', (e) => { e.stopPropagation(); showNext(); });

        // Close when clicking backdrop
        lightbox.addEventListener('click', (e) => {
          if (e.target === lightbox) close();
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
          if (!lightbox.classList.contains('open')) return;
          if (e.key === 'Escape') close();
          if (e.key === 'ArrowRight') showNext();
          if (e.key === 'ArrowLeft') showPrev();
        });
      })();
    </script>
